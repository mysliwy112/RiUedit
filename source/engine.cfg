[application]

name="RiUedit"
main_scene="res://Scene/Editor.tscn"
boot_splash="res://Graphic/logo.png"
boot_splash_fullsize=false
custom_mouse_cursor="res://Graphic/mouse.png"
icon="res://icon.png"

[display]

borderless_window=false
custom_mouse_cursor="res://Graphic/mouse.png"
height=950
width=1341
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

s_up=[mbutton(0, 4)]
s_down=[mbutton(0, 5)]
mmb=[mbutton(0, 3)]
rmb=[mbutton(0, 2)]
lmb=[mbutton(0, 1)]
